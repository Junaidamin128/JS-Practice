<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style.scss"> -->
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input
            type="text"
            class="output"
            name="output"
            id="prevResult"
            disabled
          />
          <input
            type="text"
            class="output"
            name="output"
            id="newResult"
            value="0"
            disabled
          />
        </div>
        <div class="button-grid">
          <button class="btn">&#37;</button><button class="btn">CE</button
          ><button class="btn">C</button><button class="btn">DEL</button
          ><button class="btn">1/&#215;</button
          ><button data-kotak="&#178;" class="btn">&#215;&#178;</button
          ><button class="btn">&#178;&#8730;&#215;</button
          ><button class="btn">&#247;</button><button class="btn">7</button
          ><button class="btn">8</button><button class="btn">9</button
          ><button class="btn">&#215;</button><button class="btn">4</button
          ><button class="btn">5</button><button class="btn">6</button
          ><button class="btn">&#45;</button><button class="btn">3</button
          ><button class="btn">2</button><button class="btn">1</button
          ><button class="btn">&#43;</button><button class="btn">+/-</button
          ><button class="btn">0</button><button class="btn">&#46;</button
          ><button class="btn">&#61;</button>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
